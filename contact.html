  <main>
    <div class="contact-container">
      <h1>Contact Me</h1>
      <p>If you'd like to get in touch, feel free to reach out through the form below or connect with me on my social media channels!</p>
      
      <!-- Contact Form -->
      <form novalidate id="contactForm" action="mailto:mohddaudalam00@gmail.com" method="post" enctype="text/plain" onsubmit="return validateForm(event)">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
          <span id="nameError" class="error-message"></span>
          <div id="nameError" class="error"></div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
          <span id="emailError" class="error-message"></span> <!-- Error message container -->
          <div id="emailError" class="error"></div>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5"></textarea>
          <span id="messageError" class="error-message"></span> <!-- Error message container -->
          <div id="messageError" class="error"></div>
        </div>
        <button type="submit">Send Message</button>
      </form>

      <!-- Social Media Links -->
